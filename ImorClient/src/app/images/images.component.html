<div class="polaroid" *ngFor="let image of images">
    <img src="{{image.content}}" alt="Smiley face" style="width:100%">        
    <div class="container">
        <p> {{image.description}} <br></p>
        <br><b> <b>Tags</b> </b><br>
        <a *ngFor="let tag of image.tags">{{tag.label}}</a>
    </div>
</div>
