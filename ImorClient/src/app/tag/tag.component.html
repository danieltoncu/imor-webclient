<div class="row">
  <div class="polaroid"*ngFor="let image of images">
    <a routerLink="/image/{{image.uri}}">     
      <img src="{{image.content}}" width="300" height="300" alt="Smiley face" style="width:100%">   
    </a>
    <div class="container">
        <p> {{image.description}} <br></p>
    </div>
    <div *ngFor="let tag of image.tags">
        <a routerLink="/tag/{{tag.uri}}" (click)="onClick()">
            <p> {{tag.label}}</p>
        </a>
    </div>
  </div>
</div>
